<script>
var consol = {}
consol.log = function(x){
  $("#out").html($("#out").html()+x+"<br>")
}
console.log($("#inp").val())

function split(str){
  var res=[];  
  var ctr = Math.floor(str.length/2)
  res[0] =str.slice(0,ctr)
  res[1]= str.slice(ctr)
  return res;
}
function cswap(r,l){
  consol.log(l+r)
  return l+r;
}

function revs(str){
  if (str.length<2){
    consol.log(str)
    return str;
  }else{
    consol.log(revs(split(str)[1])+revs(split(str)[0]))
    return revs(split(str)[1])+revs(split(str)[0])  
  }
}

function rev(str){
  if (str.length==0){
    return "";
  }else{
    consol.log(rev(str.slice(1))+str[0])
    return (rev(str.slice(1))+str[0])
  }
}
function reverse (str) {
    if (str === "") {
        return "";
    } else {
        consol.log(reverse(str.substr(1)) + str.charAt(0))
        return reverse(str.substr(1)) + str.charAt(0);
    }
}
function irev(str){
  var nstr= ""
  for (var i = str.length -1;i>=0; i--){
    nstr += str[i];
    consol.log(nstr)
  }
  return nstr;
}

function dorev(){
  $("#out").html('')
  consol.log('<b>iteratively</b>')
  consol.log(irev($("#inp").val()))  
  consol.log('<b>using succesive splits in half</b>')
  consol.log(revs($("#inp").val()))
  consol.log('<b>from the front </b>')
  consol.log(rev($("#inp").val()))
  consol.log('<a href="http://stackoverflow.com/questions/4859208/recursive-string-reversal-function-in-javascript">stack overflow: recursive-string-reversal </a>')
  consol.log(reverse($("#inp").val()))
}
dorev($("#inp").val())
