class LinkedList {
  constructor() {
    this.start=null;
    this.end=this.start;
  }
  makeNode() {
    return {data:null, next:null}
  }
  addNode() {
    if (this.start===null){
      this.start = this.makeNode();
      this.end = this.start;
    }else {
      this.end.next = this.makeNode()
      this.end=this.end.next
    }
  }
} 

var animals = new LinkedList()
animals.addNode('rusty')
