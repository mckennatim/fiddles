</head>
<body>
    <div id="example"></div>
    <script type="text/jsx">


        var CheckLink = React.createClass({
          render: function() {
            // This takes any props passed to CheckLink and copies them to <a>
            return <a {...this.props}>{'âˆš '}{this.props.children}</a>;
          }
        });

        React.render(
          <CheckLink href="../">
            Click here!
          </CheckLink>,
          document.getElementById('example')
        );
    </script>
