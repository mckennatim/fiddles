<script>
var consol={
  log: function(x){
    $("#log").html($("#log").html()+ x+"<br>")
  }
}
consol.log('my dog is Ulysses')

var buttonDiv =$("#buttonDiv")
var buttons = []
function autoButton(){
  for (var i = 0; i<5; i++){
    buttons.push('<button type="button" id="but'+i+'">button '+ i+' </button>')
  }
  buttonDiv.append(buttons)
  for (var i = 0; i<5; i++){
    var b = $("#but"+i)
    b.click((function(x){
      return function(){
        consol.log('button '+x )
      }
    }(i)))
  }  
}
autoButton()

</script>
